<!DOCTYPE html>
<html lang=en>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            body{
                background:hsl(200, 99%, 44%);
                margin:1rem;
                text-align:center;
                font-family:sans-serif;
            }
            svg{
                background:#eee;
            }
            .letter {
                stroke-dasharray:150;
                stroke-dashoffset: 100;
                stroke-linecap:round; 
                stroke-linejoin:round;
                fill:url(#ice);
                animation: draw 5s linear alternate infinite;
            }
            .penguin{
                transform-origin:center;
                animation: walk 10s linear infinite;
            }
            @keyframes walk {
                0%   {transform: translateX(0px) rotate(5deg) scale(0.7);}
                25%  {transform: translateX(-30px)  rotate(-5deg);}
                50%  {transform: translateX(0px) rotate(5deg) scale(0.7);}
                75%  {transform: translateX(30px)  rotate(-5deg);}
                100% {transform: translateX(0px) rotate(5deg) scale(0.7);;}
            }
            @keyframes draw {
                from {
                    stroke-dashoffset: 300;
                }
                to {
                    stroke:blue;
                    stroke-dashoffset: 0;
                }
            }
        </style>
    </head>
    <body>
        <svg viewBox="0 0 100 100">
         <defs>
               <pattern id="grid" viewBox="0,0,10,10" width="1%" height="1%">
                 <rect fill="#0001" width="1" height="10" x="1" y="0"/>
                 <rect fill="#0001" width="1" height="10" x="3" y="0"/>
                 <rect fill="#0001" width="1" height="10" x="5" y="0"/>
                 <rect fill="#0001" width="1" height="10" x="7" y="0"/>
                 <rect fill="#0001" width="1" height="10" x="9" y="0"/>
                 <rect fill="#0001" width="10" height="1" x="0" y="1"/>
                 <rect fill="#0001" width="10" height="1" x="0" y="3"/>
                 <rect fill="#0001" width="10" height="1" x="0" y="5"/>
                 <rect fill="#0001" width="10" height="1" x="0" y="7"/>
                 <rect fill="#0001" width="10" height="1" x="0" y="9"/>
                 <path d="M0 0 h10 L9 1 h-8 v8 L0 10 z" fill="#ff05"/>
                 <path d="M10 10 h-10 L1 9 h8 v-8 L10 0 z" fill="#0f05"/>
                 <rect fill="#0002" width="10" height=".1" x="0" y="9.9"/>
                 <rect fill="#0002" width="10" height=".1" x="0" y="0"/>
                 <rect fill="#0002" height="10" width=".1" y="0" x="9.9"/>
                 <rect fill="#0002" height="10" width=".1" y="0" x="0"/>
               </pattern>
           
                 <pattern id="snow" viewBox="0,0,10,10" width="10%" height="10%">
                 <rect width="10" height="10" fill="hsl(0, 13%, 92%)	"/>
                 <path stroke="blue" stroke-width="0.3" stroke-opacity="0.1" d="M4 5 h3"/>
                 <path stroke="blue" stroke-width="0.3" stroke-opacity="0.1" d="M5.5 3.5 v3"/>
                 <path stroke="blue" stroke-width="0.3" stroke-opacity="0.1" d="M4 6.5 l3,-3"/>
                 <circle cx="0" cy="0" r="0.06" fill="blue" fill-opacity="0.3"/>
                 <circle cx="10" cy="0" r="0.06" fill="blue" fill-opacity="0.3"/>
                 <circle cx="0" cy="10" r="0.06" fill="blue" fill-opacity="0.3"/>
                 <circle cx="10" cy="10" r="0.06" fill="blue" fill-opacity="0.3"/>
                 <path stroke="blue" stroke-width="0.3" stroke-opacity="0.05" d="M10 10 l-2,-3"/>
                 <path stroke="blue" stroke-width="0.3" stroke-opacity="0.05" d="M0 0 l2,3"/>
                 <path stroke="blue" stroke-width="0.3" stroke-opacity="0.05" d="M10 0 l-2,3"/>
                 <path stroke="blue" stroke-width="0.3" stroke-opacity="0.05" d="M0 10 l2,-3"/>
                 <path stroke="blue" stroke-width="0.3" stroke-opacity="0.05" d="M0 0 h3"/>
                 <path stroke="blue" stroke-width="0.3" stroke-opacity="0.05" d="M10 0 h-3"/>
                   </pattern>
                 <pattern id="snowy_night" viewBox="0,0,100,100" width="10%" height="10%">
                 
                 <circle cx="25" cy="-10" r="5" fill="white">
                   <animateMotion dur="5s" repeatCount="indefinite"
                     path="M0,0 l-10 25 l10 25 l-10 25 l10 25 l-10 25" />
                 </circle>
                 <circle cx="75" cy="-10" r="5" fill="white">
                   <animateMotion dur="10s" repeatCount="indefinite"
                      path="M0,0 l10 25 l-10 25 l10 25 l-10 25 l10 25" />
                 </circle>
                </pattern>
           
                 <pattern id="stary_night" viewBox="0,0,100,100" width="10%" height="10%">
                 <rect width="100" height="100" fill="	hsl(240, 100%, 10%)"/>
                 <circle cx="0"cy="0" r="3" fill="hsl(54, 95%, 67%)	"/>
                 <circle cx="100"cy="0" r="2" fill="hsl(54, 95%, 67%)	"/>
                 <circle cx="0"cy="100" r="2" fill="hsl(54, 95%, 67%)	"/>
                 <circle cx="100"cy="100" r="3" fill="hsl(54, 95%, 67%)	"/>
                 <circle cx="50"cy="50" r="4" fill="hsl(54, 95%, 67%)	"/>
                 </pattern>
           
                 <linearGradient id="snhow" x1="0%" y1="0%" x2="0%" y2="100%">
                   <stop offset="0%" style="stop-color:hsl(0, 13%, 82%);stop-opacity:1" />
                   <stop offset="100%" style="stop-color:white;stop-opacity:1" />
                 </linearGradient>
           
                 <linearGradient id="ice" x1="0%" y1="0%" x2="100%" y2="0%">
                   <stop offset="0%" style="stop-color:hsl(208, 89%, 87%);stop-opacity:1" />
                   <stop offset="100%" style="stop-color:hsl(208, 89%, 57%);stop-opacity:1" />
                 </linearGradient>
           
             </defs>
          
               
         <rect x="0" y="0" width="100" height="100"
         fill="url(#stary_night)"/>
          <rect x="0" y="50" width="100" height="100"
         fill="url(#snow)"/>
          
         <path fill="url(#ice)" d="M0 50 L20 20 L30 30 L50 0 L70 30 L80 20 L100 50 Z"/>
          <path fill="url(#snhow)" d="M13 30 L20 20 L30 30 l-9 8 Z"/>
          <path fill="url(#snhow)" d="M87 30 L80 20 L70 30 l9 8 Z"/>
          <path fill="url(#snhow)" d="M30 30 L50 0 L70 30 l-20 8 Z"/>
        
          
          
          
          <path class="letter"  fill="white"   d="M10,60 l0,-5 l7,0 l0,-14 l-7,0 l0,-5 l20,0 l0,5 l-7,0 l0,14 l7,0 l0,5 z"/>
          <path class="letter"  fill="white"   d="M40,36 l0,24 l20,0 l0,-5 l-16,0 l0-14 l16,0 l0,-5 z"/>
          <path class="letter"  fill="white"   d="M70,36 l0,24 l20,0 l0,-5 l-16,0 l0-5 l8,0 l0,-5 l-8,0 l0,-5 l16,0 l0,-4 z"/>
           
          
       
       
           
         <g class="penguin">
          <path d="M40 70 a1 1 0 0 1 20 0 l0 20 l-20 0 z" fill="black"/>
          <path d="M42.4 75 a1 1 0 0 1 15 0 l0 15 l-15 0 z" fill="white"/>
           <circle cx="45" cy="65" r="2" fill="white"/>
          <circle cx="45" cy="65" r="1" fill="black">
            <animateMotion dur="2s" repeatCount="indefinite"
             path="M0,0 h0.5 h-0.5 h-0.5 h0.5 v-0.5 v0.5 v0.5 v-0.5" />
          </circle>
          
           <circle cx="55" cy="65" r="2" fill="white"/>
          <circle cx="55" cy="65" r="1" fill="black">
            <animateMotion dur="2s" repeatCount="indefinite"
             path="M0,0 h-0.5 h0.5 h0.5 h-0.5 v0.5 v-0.5 v-0.5 v0.5" />
          </circle>
            <path stroke="hsl(34, 100%, 54%)	" stroke-width="0.5" fill="hsl(36, 100%, 57%)" d="M50 66 l3 2 h-6 z"/>
           <path stroke="hsl(34, 100%, 54%)	" stroke-width="0.5" fill="hsl(36, 100%, 57%)" d="M50 70.5 l3 -2 h-5 z"/>
           <path stroke="black" stroke-width="0.5" fill="black" d="m60 70 a1 1 0 0 1 10 0 z">
             <animate attributeName="d" values="
                      m60,70
                      a1,1 0 0,1 10,0 z;
                      m60,70
                      a0,0 0 0,1 9,5 z;
                      m60,70
                      a1,1 0 0,1 6.5,10 z;
                      m60,70
                      a0,0 0 0,1 9,5 z;
                      m60,70
                      a1,1 0 0,1 10,0 z;
                      " dur="2.5s" repeatCount="indefinite"></animate>
           
           </path>
           <path stroke="black" stroke-width="0.5" fill="black" d="m40 70 a1 1 0 0 0 -10 0 z">
             <animate attributeName="d" values="
                      m40,70
                      a1,1 0 0,0 -10,0 z;
                      m40,70
                      a0,0 0 0,0 -9,5 z;
                      m40,70
                      a1,1 0 0,0 -6.5,10 z;
                      m40,70
                      a0,0 0 0,0 -9,5 z;
                      m40,70
                      a1,1 0 0,0 -10,0 z;
                      " dur="2.5s" repeatCount="indefinite"></animate>
           
           </path>
           
           
          <ellipse cx="45" cy="90" rx="3" ry="1" stroke="hsl(34, 100%, 54%)" stroke-width="0.5" fill="hsl(36, 100%, 57%)">
             <animateMotion dur="1s" repeatCount="indefinite"
             path="M0,0 v-0.5 v0.5 v0.5 v-0.5" />
          </ellipse>
          <ellipse cx="55" cy="90" rx="3" ry="1" stroke="hsl(34, 100%, 54%)" stroke-width="0.5" fill="hsl(36, 100%, 57%)">
            <animateMotion dur="1.5s" repeatCount="indefinite"
             path="M0,0 v-0.5 v0.5 v0.5 v-0.5" />
          </ellipse>
         </g>
          
             <path stroke="white" stroke-width="0.5" fill="url(#snhow)" d="m65 5 a1 1 0 0 0 0 5 h2 a1 1 0 0 0 0 5 h15 a1 1 0 0 0 0 -5
                                                                    h-5 a1 1 0 0 0 0 -5 z">
               <animate attributeName="d" values="
                      m65 5 a1 1 0 0 0 0 5 h2 a1 1 0 0 0 0 5 h15 a1 1 0 0 0 0 -5
                                                                    h-5 a1 1 0 0 0 0 -5 z;
                      m75 5 a1 1 0 0 0 0 5 h2 a1 1 0 0 0 0 5 h15 a1 1 0 0 0 0 -5
                                                                    h-5 a1 1 0 0 0 0 -5 z;
                      m65 5 a1 1 0 0 0 0 5 h2 a1 1 0 0 0 0 5 h15 a1 1 0 0 0 0 -5
                                                                    h-5 a1 1 0 0 0 0 -5 z;
                      " dur="10s" repeatCount="indefinite"></animate>
                                                                    </path>
           <path stroke="white" stroke-width="0.5" fill="url(#snhow)" d="m30 5 a1 1 0 0 1 0 5 h-2 a1 1 0 0 1 0 5 h-15 a1 1 0 0 1 0 -5 
                                                                         h5 a1 1 0 0 1 0 -5 z">
             <animate attributeName="d" values="
                      m35 5 a1 1 0 0 1 0 5 h-2 a1 1 0 0 1 0 5 h-15 a1 1 0 0 1 0 -5 
                                                                         h5 a1 1 0 0 1 0 -5 z;
                      m25 5 a1 1 0 0 1 0 5 h-2 a1 1 0 0 1 0 5 h-15 a1 1 0 0 1 0 -5 
                                                                         h5 a1 1 0 0 1 0 -5 z;
                      m35 5 a1 1 0 0 1 0 5 h-2 a1 1 0 0 1 0 5 h-15 a1 1 0 0 1 0 -5 
                                                                         h5 a1 1 0 0 1 0 -5 z;
                      
                      " dur="10s" repeatCount="indefinite"></animate>
                                                                    </path>
          <rect width="100" height="100" fill="url(#snowy_night)"/>
          </svg>
         </body>
</html>
